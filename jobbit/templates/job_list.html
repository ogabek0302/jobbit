{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2 class="mb-3">Job List</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Company</th>
                <th>Title</th>
                <th>Location</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.company }}</td>
                <td>{{ job.title }}</td>
                <td>{{ job.location }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No jobs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
